<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em Contato</legend>
            <br>
            <label for="select"><strong>Assunto:</strong></label>
            <select name="select-option" id="select" >
                <option value="">Selecione o assunto:</option>
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            <br>
            <br>
            <label for="input-name"><strong>Nome Completo:</strong></label>
            <br>
            <input type="text" name="nome" id="input-name">
            <br>
            <br>
            <label for="input-email"><strong>E-mail:</strong></label>
            <br>
            <input type="email" name="email" id="input-email">
            <br>
            <br>
            <label for="input-mensagem"><strong>Mensagem</strong></label>
            <br>
            <textarea name="mensagem" id="input-mensagem" cols="30" rows="10" wrap="on"></textarea>
            <br>
            <br>
            <input type="checkbox" name="checkbox" id="input-checkbox">
            <label for="input-checkbox">Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <input type="button" name="botao" id="input-button" value="Enviar">

        </fieldset>
    </form>
</body>
</html>
